fading = false;
vsync = true;
# Enable backend
backend = "glx";  # You can also use "xrender" if you have issues

# Enable shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.7;

# Enable transparency
opacity-rule = [
  "80:class_g = 'YourTerminalClass'",  # Adjust this for specific applications
  "85:class_g = 'YourWindowClass'"
];

# Enable blur
blur-background = true;
blur-method = "dual_kawase";  # or "gaussian"
blur-strength = 20;  # Adjust this value for more/less blur

# General settings
corner-radius = 12;  # Rounded corners
